overwrite: true
schema:
  - https://docs.github.com/public/fpt/schema.docs.graphql:
      headers:
        Authorization: Bearer ${GITHUB_TOKEN}
        User-Agent: github-viewer
documents: 'src/**/*.{ts,tsx}'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      skipTypename: false
      withHooks: false
      withHOC: false
      withComponent: false





